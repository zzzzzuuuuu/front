<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>text-transform</title>
  <style>
    .trans1 {
      text-transform: capitalize; /* 첫번째 글자 대문자 */
    }
    .trans2 {
      text-transform: uppercase; /* 전체 글자 대문자 */
    }
    .trans3 {
      text-transform: lowercase; /* 전체 글자 소문자 */
    }
  </style>
</head>
<body>
  <p class="trans1">html</p>
  <p class="trans2">css</p>
  <p class="trans3">JAVASCRIPT</p>
</body>
</html>

<!-- 텍스트 대소문자 변경 -->
