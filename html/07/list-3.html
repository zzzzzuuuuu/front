<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>불릿 이미지 사용하기</title>
  <style>
    .inside {
      list-style-position: inside;
    }
  </style>
</head>
<body>
  <h1>도서 시리즈</h1>
  <ul>
    <li>Do it! 시리즈</li>
    <li>된다 시리즈</li>
    <li>DCM 프로 사진가</li>
  </ul>

  <ul class="inside">
    <li>Do it! 시리즈</li>
    <li>된다 시리즈</li>
    <li>DCM 프로 사진가</li>
  </ul>
</body>
</html>

<!-- list-style-position: inside | outside; -->
