<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
</head>
<body>
  <p>원래 크기의 이미지</p>
  <img src="images/salad.jpg" alt="샐러드">
