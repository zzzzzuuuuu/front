<!DOCYPTE html> <!--문서유형: 현재 문서가 html5 언어로 작성한 웹문서라는 뜻-->
<html lang="ko">
  <head>
    <meta charset="UTF-8"> <!--meta: 데이터에 관한 데이터.-->
    <title>HTML 기본 문서</title>
  </head> <!--웹 브라우저가 웹 문서를 해석하는 데 필요한 정보를 입력하는 부분-->
  <body>
    <h1>프론트엔드 웹 개발</h1>
    <hr>
    <p>HTML</p>
    <p>CSS</p>
    <p>자바스크립트</p>
  </body> <!--실제로 웹 브라우저 화면에 나타나는 내용.-->
</html> <!--웹 문서의 시작과 끝을 나타내는 태그. 웹 문서의 정보를 저장함.-->
